<!DOCTYPE html>
<html lang="en">

    <title>Tic Tac Toe Tutorial 5</title>
    <script src="scripts.js" defer></script>
</head>
<body>
    <h1>Tic Tac Toe Game</h1>

    <p>Next Player: <span id="next-lbl"></span></p>

    <table border="1" cellpadding="10" cellspacing="0">
        <tr>
            <td id="c1"></td>
            <td id="c2"></td>
            <td id="c3"></td>
        </tr>
        <tr>
            <td id="c4"></td>
            <td id="c5"></td>
            <td id="c6"></td>
        </tr>
        <tr>
            <td id="c7"></td>
            <td id="c8"></td>
            <td id="c9"></td>
        </tr>
    </table>

    <div id="game-over-lbl"></div>
</body>
</html>
